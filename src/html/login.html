<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>身份验证</title>
  <link rel="shortcut icon" href="/wanka.ico">
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>
  <div class="wrapper"></div>
  <div class="div_form">
    <form action="/indonesia" name="loginform" method="post">
      <span class="span_input">
        <label for="iphoneNum">
          <input type="number" id="phoneNum" name="phoneNum" placeholder="请输入您的手机号码">
        </label>
        <button type="button">获取验证码</button>
      </span>
      </br>
      <input type="text" class="machineNum" name="machineCode" style="display:none" value="111">
      <span class="span_input">
        <label for="authCode">
          <input type="text" id="authCode" name="authCode" placeholder="请输入验证码">
        </label>
        <button type="submit">登陆</button>
      </span>
    </form>
  </div>
  <script src="/static/jquery-3.2.1.min.js"></script>
  <script src="/js/login.js"></script>
</body>

</html>
